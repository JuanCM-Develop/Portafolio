</head>
<body>
    <header class="container-fluid bg-danger">
        <nav class="navbar navbar-expand-lg navbar-light bg-light col-6 m-auto">
          <div class="container-fluid">
            <div class="row">
              <div class="col-4 m-auto w-25">
                <a class="navbar-brand" href="inicio.html">
                  <div class="cards">
                    <img src="imagen/logo_prueba.png" class="card-img d-flex w-100" alt="" srcset="">
                  </div>  
                </a>
              </div>
    
            </div>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
              </ul>
            </div>
    
          </div>
        </nav>
      </header>

      <main class="container">
          <div class="row">
            <div class="col-12 col-md-6 m-auto ">

                <form action="" method="post">
                    <div class="row">
                        <div class="container-fluit ">
                          <div class="row">
                            <div class="col mb-3">
                              <h3 class="text-decoration-underline text-center mt-3">Registrarse</h3>
                            </div>
                          </div>
                        </div>
                      </div>



                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <label for="nombre" class=""><i class="d-inline-block fas fa-user"></i></label>
                        </span>
                        <input type="text" class="form-control " placeholder="Ingrese Nombre Completo" id="nombre">
                    </div>

                    
                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <label for="dni" class=""><i class="far fa-address-card"></i></label>
                        </span>
                        <input type="text" class="form-control " placeholder="Ingrese DNI" id="dni">
                    </div>

                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <label for="usuario" class=""><i class="d-inline-block far fa-envelope"></i></label>
                        </span>
                        <input type="email" class="form-control " placeholder="Ingrese E-Mail" id="usuario">
                    </div>

                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <label for="password" class=""><i class="d-inline-block fas fa-lock"></i></label>
                        </span>
                        <input type="password" class="form-control " placeholder="Contraseña" id="password">
                    </div>

                    <div class="input-group mb-3 ">
                        <span class="input-group-text">
                            <label for="password2" class=""><i class="d-inline-block fas fa-lock"></i></label>
                        </span>
                        <input type="password" class="form-control " placeholder="Confirmar Contraseña" id="password2">
                    </div>

                      
                      <div class="row">
                        <div class="col-12 mb-3 d-flex justify-content-center">
                            <div>
                                <div class="form-check mb-2 ">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                    <label for="terminos" class="form-check-label text-center">Acepto los terminos y condiciones</label>
                                </div>
                            </div>

                        </div>
                      </div>
                      <div class="row">
                        <button type="submit" class="col-12 m-auto mb-3 col-md-6 btn btn-primary">Enviar</button>
                      </div>

                </form>

            </div>
          </div>
      </main>


      <footer class="container-fluit bg-black"> 
        <div class="row">
            <div class="col d-inline text-center text-white">
              <h4>Footer</h4>
              <p>12 Columnas</p>
            </div>
        </div>
      </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
